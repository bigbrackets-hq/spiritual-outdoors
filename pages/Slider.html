  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth 3D Image Slider (No Inputs)</title>
    <link rel="stylesheet" href="../styles/common/global.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        overflow-x: hidden;
        background: #fff;
        font-family: sans-serif;
      }

      #slider {
        position: relative;
        width: 42vw;
        max-width: 900px;
        aspect-ratio: 16/9;
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      .slide {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.7s ease, box-shadow 0.7s ease, opacity 0.7s ease;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.9);
        transition: transform 1s ease, filter 0.5s ease;
      }

      .slide:hover img {
        transform: scale(1.05);
        filter: brightness(1);
      }

      /* Active (center) */
      .slide.active {
        transform: translate3d(0, 0, 0) scale(1);
        z-index: 3;
        opacity: 1;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      }

      /* Next (right side) */
      .slide.next {
        transform: translate3d(35%, 0, -150px) rotateY(-15deg);
        z-index: 2;
        opacity: 0.5;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      /* Previous (left side) */
      .slide.prev {
        transform: translate3d(-35%, 0, -150px) rotateY(15deg);
        z-index: 1;
        opacity: 0.5;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        #slider {
          width: 90vw;
        }
      }
    </style>
  </head>
  <body>
    <section class="w-full h-screen flex flex-col items-center justify-center gap-[48px]">
      <div class=" flex items-center justify-evenly  w-full  ">
      <h3 class=" h3-antonio">A view into the experience</h3>
      <p class="text-[var(--color-darkgreen-300)] ">Discover the charm, energy, and stillness <br> that make every journey unique.</p>
    </div>
      <div id="slider">
        <div class="slide active">
          <div class="flex flex-col items-center justify-center">
            <h3 class=" h3-antonio absolute z-10 bottom-5 text-white ">Nepal</h3>
            <img src="https://i.pinimg.com/originals/2b/de/de/2bdede0647e3cdf75b44ea33723201d9.jpg" alt="Slide 1">
          </div>
        </div>
        <div class="slide next">
  <div class="flex flex-col items-center justify-center">
            <h3 class=" h3-antonio absolute z-10 bottom-5 text-white ">Nepal</h3>
            <img src="https://i.pinimg.com/originals/2b/de/de/2bdede0647e3cdf75b44ea33723201d9.jpg" alt="Slide 1">
          </div>
        </div>
        <div class="slide prev">
          <div class="flex flex-col items-center justify-center">
            <h3 class=" h3-antonio absolute z-10 bottom-5 text-white ">Nepal</h3>
            <img src="https://i.pinimg.com/originals/2b/de/de/2bdede0647e3cdf75b44ea33723201d9.jpg" alt="Slide 1">
          </div>
        </div>
      </div>

    </section>

    <script>
      const slides = document.querySelectorAll('.slide');
      let current = 0;

      function updateSlides() {
        slides.forEach(slide => slide.classList.remove('active', 'next', 'prev'));
        const total = slides.length;
        const next = (current + 1) % total;
        const prev = (current - 1 + total) % total;

        slides[current].classList.add('active');
        slides[next].classList.add('next');
        slides[prev].classList.add('prev');
      }

      slides.forEach((slide, index) => {
        slide.addEventListener('click', () => {
          current = index;
          updateSlides();
        });
      });

      updateSlides();
    </script>
  </body>
  </html>
